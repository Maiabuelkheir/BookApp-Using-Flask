{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary">{{ author.name }}</h2>
                    <h3 class="mt-3 text-center">Books List</h3>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover mt-3">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Book Name</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for book in author.books %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ book.name }}</td>
                                    <td>
                                        <a href="{{ url_for('bookdetailsdb', book_id=book.id) }}" 
                                           class="btn btn-sm btn-primary">
                                           ðŸ“– View
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
